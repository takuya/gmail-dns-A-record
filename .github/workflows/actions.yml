name: dns-collector

on:
  push:
    branches:
      - master
#  schedule:
#    - cron:  '0 11 */5 * *'
jobs:
  imap-gmail-com:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name : imap.gmail.com
        shell: bash
        run : |
          bash Collect_DNS_A_RECORD.sh imap.gmail.com 3
      - name : log
        shell: bash
        run : |
          date  > last-updated.txt
      - name: push updated lists
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: update tested date.
